<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Genshin Impact Promotion</title>
</head>
<body>

    <h1 class="centered-title">Welcome to Genshin Impact</h1>

    <div id="video" class="container">
        <h2>Game Trailer</h2>
        <iframe src="https://www.youtube.com/embed/P6xGgOI3GWY?si=jzdUiuNZpbs7qmyx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

<div id="characterInfo" class="container">
    <h2>Character Information</h2>
    <div id="characterImageContainer">
        <img id="characterImage" src="" alt="Character Image">
        <p id="characterName">Character Name</p> <!-- 新增行 -->
    </div>
    <div id="characterControls">
        <button onclick="selectPreviousCharacter()">&lt; Previous</button>
        <button onclick="selectNextCharacter()">Next &gt;</button>
    </div>
</div>

    <div id="events" class="container">
        <h2>Upcoming Events</h2>
        <ul id="eventList">
            <!-- Event items will be added dynamically using JavaScript -->
        </ul>
        <button onclick="loadEvents()">Load Events</button>
    </div>

    <div id="downloadSection" class="container">
        <h2>Download Genshin Impact</h2>
        <img id="downloadQR" src="images/download.png" alt="Download QR Code" style="display:none; cursor:pointer; max-width:200px;" onclick="hideQRCode()">
        <button onclick="showQRCode()">Download Genshin Impact</button>
    </div>

    <div id="feedback" class="container">
        <h2>Feedback</h2>
        <textarea id="feedbackInput" placeholder="Provide your feedback"></textarea>
        <button onclick="showFeedbackDialog()">Submit Feedback</button>
    </div>

    <div id="subscribe" class="container">
        <h2>Subscribe to Updates</h2>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <p id="errorText" style="color: red;"></p>
        <button onclick="subscribe()">Subscribe</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
